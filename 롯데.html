    <h2>롯데 자이언츠</h2>
    <img src="롯데.jpg" width="450px" height="400px">
    <p><strong>롯데 자이언츠(Lotte Giants)</strong>는 대한민국 부산광역시를 연고지로 하는 KBO 소속 프로 야구 팀이다. 주식회사로서 롯데그룹의 계열사이며, 사직야구장을 홈구장으로 사용하고 있으며, 울산문수야구장을 제2홈구장으로 사용하고 있다.</p>
