    <h2>LG 트윈스</h2>
    <img src="LG.png" width="450px" height="400px"><p>
    <strong>LG 트윈스(LG Twins)</strong>는 대한민국 서울특별시를 연고지로 하는 KBO 소속 프로 야구단이다. 주식회사로서 LG그룹의 계열사이다. 서울특별시 송파구 잠실동에 있는 서울종합운동장 야구장을 두산 베어스와 함께 공동 홈구장으로 사용하고 있다.</p>
